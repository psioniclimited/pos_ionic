<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{order.client.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-margin no-padding>
        <ion-item *ngFor="let orderDetail of orderDetails">
            <ion-grid class="product-group">
                <ion-row>
                    <ion-col size="12" no-margin no-padding class="product-col-name">
                        <p>{{orderDetail.product.name}}<span
                                style="float: right;">Total: {{orderDetail.total * orderDetail.quantity}}</span></p>
                    </ion-col>
                    <ion-col size="12" no-margin no-padding *ngIf="orderDetail.option" class="product-col-name">
                        <p>{{orderDetail.option.type}}</p>
                    </ion-col>
                    <ion-col size="12" no-margin no-padding>
                        <p>Quantity: {{orderDetail.quantity}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-list>
            <ion-item>
                <span slot="end">Subtotal: {{ order.total }}</span>
            </ion-item>
            <ion-item>
                <span slot="end">Discount: {{ order.discount }}%</span>
            </ion-item>
            <ion-item>
                <span slot="end">Total: </span>
            </ion-item>
        </ion-list>
    </ion-toolbar>
</ion-footer>
