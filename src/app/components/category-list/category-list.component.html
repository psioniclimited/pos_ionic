<div class="categories">
    <div class="list-categories">
        <ion-button class="category" Fill="clear" (click)="selectCategory('all')">
            All
        </ion-button>
        <ion-button class="category" Fill="clear"  *ngFor="let category of categories" (click)="selectCategory(category.id)">
            {{ category.name }}
        </ion-button>
    </div>
</div>
