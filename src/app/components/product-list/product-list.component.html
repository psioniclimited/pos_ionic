<ion-content>
    <ion-list no-margin no-padding>
        <ion-item *ngFor="let product of productList" (click)="selectProduct(product)">
            <ion-grid class="product-group">
                <ion-row>
                    <ion-col size="12" no-margin no-padding class="product-col-name">
                        <p class="product-name">{{product.name}}</p>
                    </ion-col>
                    <ion-col size="12" no-margin no-padding>
                        <p>{{product.description}}<span style="float: right;">{{product.priceTag}}</span></p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
