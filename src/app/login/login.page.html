<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-input placeholder="Enter Email" formControlName="email"></ion-input>
    <ion-input type="password" placeholder="Enter Password" formControlName="password"></ion-input>
    <ion-button type="submit" color="primary">Login</ion-button>
  </form>
  <ion-button (click)="showToken()">Login</ion-button>
</ion-content>
